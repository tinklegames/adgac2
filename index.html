<!DOCTYPE html>

<html lang="en-us">
<head><meta charset="utf-8"/>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
<link rel="stylesheet" href="./style.css"/>
<style>
        /* Убираем выделение по нажатию клавиш */
        canvas:focus {
            outline: none;
        }

        html, body {
            /* Убираем отступы */
            padding: 0;
            margin: 0;
            /* Отключаем скролл и лонгтап на IOS */
            overflow: hidden;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: rgba(0,0,0,0);
            /* Ставим высоту на 100% */
            height: 100%;
        }
    </style>
<!-- Additional head modules -->
</head>

<body class="dark">
<div id="unity-container" class="unity-desktop">
<canvas id="unity-canvas" tabindex="-1"></canvas>
</div>
<div id="loading-cover" style="display:none;">
<div id="unity-loading-bar">
<div id="unity-logo"><img src="logo.png"/></div>
<div id="unity-progress-bar-empty" style="display: none;">
<div id="unity-progress-bar-full"></div>
</div>
<div class="spinner"></div>
</div>
</div>
<!-- Additional body modules -->

<script>
    const hideFullScreenButton = "";
    const buildUrl = "Build";
    const loaderUrl = buildUrl + "/Test.loader.js";
    const config = {
        dataUrl: buildUrl + "/Test.data.gz",
        frameworkUrl: buildUrl + "/Test.framework.js.gz",
        codeUrl: buildUrl + "/Test.wasm.gz",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Mishmek",
        productName: "Polzun",
        productVersion: "1.0.0.0"
    };

    const container = document.querySelector("#unity-container");
    const canvas = document.querySelector("#unity-canvas");
    const loadingCover = document.querySelector("#loading-cover");
    const progressBarEmpty = document.querySelector("#unity-progress-bar-empty");
    const progressBarFull = document.querySelector("#unity-progress-bar-full");
    const spinner = document.querySelector(".spinner");

    // Basic mobile handling similar-ish to Unity default template
    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        canvas.style.width = window.innerWidth + "px";
        canvas.style.height = window.innerHeight + "px";
        config.devicePixelRatio = Math.min(window.devicePixelRatio || 1, 2);
    }

    function showUnityWarning(message) {
        console.warn(message);
    }

    let myGameInstance = null;
    let StartUnityInstance = null;

    function StartUnityInstance_IfUnloaded() {
        if (typeof StartUnityInstance === "function" && spinner.style.display !== "none") {
            StartUnityInstance();
        }
    }

    // Create Unity loader script
    const script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
        StartUnityInstance = function () {
            createUnityInstance(canvas, config, (progress) => {
                spinner.style.display = "none";
                progressBarEmpty.style.display = "";
                progressBarFull.style.width = `${100 * progress}%`;
            }).then((unityInstance) => {
                myGameInstance = unityInstance;
                loadingCover.style.display = "none";
            }).catch((message) => {
                console.error(message);
                showUnityWarning(message);
            });
        };

        // Auto-start Unity once loader is ready
        StartUnityInstance_IfUnloaded();
    };
    script.onerror = () => {
        showUnityWarning("Failed to load Unity loader script.");
    };

    document.body.appendChild(script);

    // ---- Stub functions to avoid errors from old Yandex integration in the build ----
    // These just log and (optionally) send "success" back so your C# code doesn't freak out.

    function FullAdShow() {
        console.log("FullAdShow stub called (Yandex removed).");
        // If your C# expects callbacks, you could also:
        // if (myGameInstance && myGameInstance.SendMessage) {
        //     myGameInstance.SendMessage('YandexGame', 'CloseFullAd');
        // }
    }

    function RewardedShow(id) {
        console.log("RewardedShow stub called with id:", id, "(Yandex removed).");
        if (myGameInstance && myGameInstance.SendMessage) {
            // Pretend the reward video was watched successfully
            myGameInstance.SendMessage('YandexGame', 'RewardVideo', 'true');
        }
    }

    function StickyAdActivity(show) {
        console.log("StickyAdActivity stub called:", show, "(Yandex removed).");
    }

    function InitSDK() {
        console.log("InitSDK stub called (Yandex removed).");
        // If your game waits on this, you can simulate "SDK ready" here.
    }

    function LanguageRequest() {
        console.log("LanguageRequest stub called (Yandex removed).");
        if (myGameInstance && myGameInstance.SendMessage) {
            myGameInstance.SendMessage('YandexGame', 'SetLanguage', 'en');
        }
    }

    function Review() {
        console.log("Review stub called (Yandex removed).");
    }

    function PromptShow() {
        console.log("PromptShow stub called (Yandex removed).");
    }

    function SetDefaultLeaderboardName(name) {
        console.log("SetDefaultLeaderboardName stub called:", name, "(Yandex removed).");
    }

    function SetLeaderboardScore() {
        console.log("SetLeaderboardScore stub called (Yandex removed).");
    }

    function GetLeaderboardEntries() {
        console.log("GetLeaderboardEntries stub called (Yandex removed).");
    }

    function InitPlayer() {
        console.log("InitPlayer stub called (Yandex removed).");
    }

    function SaveYG() {
        console.log("SaveYG stub called (Yandex removed).");
    }

    function LoadYG() {
        console.log("LoadYG stub called (Yandex removed).");
    }

    function RemoveSavesYandex() {
        console.log("RemoveSavesYandex stub called (Yandex removed).");
    }

    function BuyPayments(id) {
        console.log("BuyPayments stub called with id:", id, "(Yandex removed).");
    }

    function YandexPayments() {
        console.log("YandexPayments stub called (Yandex removed).");
    }
</script>

</body>
</html>
